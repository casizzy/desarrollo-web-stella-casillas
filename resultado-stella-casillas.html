<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos-stella-casillas.css">
    <title>Resultado de la Encuesta</title>
</head>

<body>

    <div id="stella" class="container mt-5">
        <h2>Datos de la encuesta</h2>
        <div id="resultado"></div>
        <div class="casillas">
            <button class="btn btn-primary mt-3" onclick="regresarFormulario()">Regresar al Formulario</button>
            <button class="btn btn-danger" onclick="borrarHistorial()">Borrar Historial</button>
            <button class="btn btn-success" onclick="descargarResultados()">Descargar Resultados</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script-stella-casillas.js"></script>
    <script>
        mostrarDatos();

        function regresarFormulario() {
            window.location.href = "encuesta-stella-casillas.html";
        }

        function descargarResultados() {
            var historialEncuestasGuardado = JSON.parse(localStorage.getItem('historialEncuestas')) || [];

            if (historialEncuestasGuardado.length === 0) {
                alert("No hay datos de encuesta para descargar.");
                return;
            }

            var encabezados = ["ID", "Edad", "Sexo", "Educación", "Ocupación"];
            var datos = historialEncuestasGuardado.map(encuesta => [encuesta.id, encuesta.edad, encuesta.sexo, encuesta.educacion, encuesta.ocupacion]);

            var wsData = [encabezados, ...datos];

            var ws = XLSX.utils.aoa_to_sheet(wsData);

            
            var wscols = [
                { wch: 5 },  
                { wch: 10 }, 
                { wch: 10 }, 
                { wch: 10 }, 
                { wch: 30 }, 
            ];

            
            wscols.forEach((col, i) => {
                ws['!cols'] = ws['!cols'] || [];
                ws['!cols'][i] = col;
            });

                        
            ws['A1'].s = { bold: true, fgColor: { rgb: "b88352" } };  


            var wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Encuestas');

            XLSX.writeFile(wb, 'resultados_encuestas.xlsx');
}
    </script>

</body>

</html>
